<div class="wrapper theme-5-active pimary-color-green">
    <!-- Top Menu Items -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="mobile-only-brand pull-left">
            <div class="nav-header pull-left">
                <div class="logo-wrap">
                    <a ng-href="/app/">
                        <img class="brand-img" src="/static/app/img/logo.png" alt="Shekels"/>
                        <span class="brand-text">Shekels</span>
                    </a>
                </div>
            </div>
            <a id="toggle_nav_btn" class="toggle-left-nav-btn inline-block ml-20 pull-left" href="javascript:void(0);"><i class="zmdi zmdi-menu"></i></a>
        </div>
    </nav>
    <!-- /Top Menu Items -->
    <!-- Left Sidebar Menu -->
    <ng-include src="'/static/app/templates/menu.html'"></ng-include>
    <!-- /Left Sidebar Menu -->
    <!-- Main Content -->
    <div class="page-wrapper">
        <div class="container-fluid">
            <!-- Title -->
            <div class="row heading-bg">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h5 class="txt-dark">Update Profile</h5>
                </div>
            </div>
            <!-- /Title -->
            <!-- Row -->
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark">Personal Info</h6>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="form-wrap">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">First Name</label>
                                            <input ng-model="profile_update.first_name" type="text" required class="form-control" value="{{user.first_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">Last Name</label>
                                            <input ng-model="profile_update.last_name" type="text" required class="form-control" value="{{user.last_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">Credit</label>
                                            <input id="credit" type="text" required class="form-control money" maxlength="13" value="${{user.credit|format_money}}">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">Savings</label>
                                            <input id="savings" type="text" required class="form-control money" maxlength="13" value="${{user.savings|format_money}}">
                                        </div>
                                        <div class="form-group">
                                            <button ng-click="profile()" type="button" class="btn btn-success">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark">Password</h6>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="form-wrap">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">New Password</label>
                                            <input ng-model="password_update.password" type="password" required class="form-control" value="">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">Confirm Password</label>
                                            <input ng-model="password_update.confirm_password" type="password" required class="form-control" value="">
                                        </div>
                                        <div class="form-group">
                                            <button ng-click="password()" type="button" class="btn btn-success">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark">New Recurrent Bill</h6>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <div class="form-wrap">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">Value</label>
                                            <input id="value" ng-model="recurrent_entry.value" type="text" required class="form-control money" maxlength="13">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="control-label mb-10 text-left">Start Date</label>
                                            <input id="description" ng-model="recurrent_entry.day" type="text" required class="form-control datePicker">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label class="control-label mb-10 text-left">How many times? (0 -> always repeat)</label>
                                            <input id="description" ng-model="recurrent_entry.times" type="number" required class="form-control" value="0">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10 text-left">Description</label>
                                            <input id="description" ng-model="recurrent_entry.description" type="text" required class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <button ng-click="recurrentEntry()" type="button" class="btn btn-success">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default card-view">
                        <div class="panel-heading">
                            <div class="pull-left">
                                <h6 class="panel-title txt-dark">Recurrent Bills</h6>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <table class="tablesaw table mt-20" data-tablesaw-mode="stack">
                                    <thead>
                                        <tr>
                                            <th data-tablesaw-priority="persist">Value</th>
                                            <th data-tablesaw-priority="4">Day</th>
                                            <th data-tablesaw-priority="3">Repeat</th>
                                            <th data-tablesaw-priority="2">Description</th>
                                            <th data-tablesaw-priority="1"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="e in recurrent_entries">
                                            <td>
                                                ${{e.value|format_money}}
                                            </td>
                                            <td>
                                                {{e.day}}
                                            </td>
                                            <td>
                                                {{e.times == 0 ? "Forever" : e.times + " month(s)"}}
                                            </td>
                                            <td>
                                                {{e.description}}
                                            </td>
                                            <td>
                                                <button ng-click="deleteRecurrentEntry(e.id)" type="button" class="btn btn-danger">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>
        <!-- Footer -->
        <ng-include src="'/static/app/templates/footer.html'"></ng-include>
        <!-- /Footer -->
    </div>
    <!-- /Main Content -->
</div>
<!-- /#wrapper -->
