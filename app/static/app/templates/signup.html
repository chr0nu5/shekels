<div class="wrapper  pa-0">
    <header class="sp-header">
        <div class="sp-logo-wrap pull-left">
            <a ng-href="/">
                <img class="brand-img mr-10" src="/static/app/img/logo.png" alt="Shekels"/>
                <span class="brand-text">Shekels</span>
            </a>
        </div>
        <div class="form-group mb-0 pull-right">
            <span class="inline-block pr-10">Already have an account?</span>
            <a class="inline-block btn btn-success btn-rounded btn-outline" ng-href="/app/login/">Log In</a>
        </div>
        <div class="clearfix"></div>
    </header>
    <!-- Main Content -->
    <div class="page-wrapper pa-0 ma-0 auth-page">
        <div class="container-fluid">
            <!-- Row -->
            <div class="table-struct full-width full-height">
                <div class="table-cell vertical-align-middle auth-form-wrap">
                    <div class="auth-form  ml-auto mr-auto no-float">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="mb-30">
                                    <h3 class="text-center txt-dark mb-10">Sign Up</h3>
                                </div>
                                <div class="form-wrap">
                                    <form>
                                        <div class="form-group">
                                            <label class="control-label mb-10">First Name</label>
                                            <input ng-model="join.first_name" type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10">Last Name</label>
                                            <input ng-model="join.last_name" type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label mb-10">Email (username)</label>
                                            <input ng-model="join.username" type="text" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="pull-left control-label mb-10">Password</label>
                                            <input ng-model="join.password" type="password" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="pull-left control-label mb-10">Confirm Password</label>
                                            <input ng-model="join.confirm_password" type="password" class="form-control" required>
                                        </div>
                                        <div class="form-group text-center">
                                            <button ng-click="register()" class="btn btn-success btn-rounded">Sign Up</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Row -->
        </div>
    </div>
    <!-- /Main Content -->
</div>
<!-- /#wrapper -->
