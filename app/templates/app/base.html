{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Shekels - A very little simple finance manager</title>
    <meta name="description" content="Shekels - A very little simple finance manager" />
    <meta name="keywords" content="shekels, finance, manager" />
    <link rel="shortcut icon" href="{% static "app/img/favicon.ico" %}">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <base href="/">
    <link href="{% static "app/vendors/bower_components/datatables/media/css/jquery.dataTables.min.css" %}" rel="stylesheet" type="text/css"/>
    <link href="{% static "app/vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "app/css/style.css" %}" rel="stylesheet" type="text/css">
</head>

<body ng-app="shekels" ng-controller="MainController">
    <!-- Preloader -->
    <div class="preloader-it">
        <div class="la-anim-1"></div>
    </div>
    <!-- /Preloader -->

    <div ng-view></div>

    <!-- jQuery -->
    <script src="{% static "app/vendors/bower_components/jquery/dist/jquery.min.js" %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static "app/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>

    <!-- Data table JavaScript -->
    <script src="{% static "app/vendors/bower_components/datatables/media/js/jquery.dataTables.min.js" %}"></script>

    <!-- Slimscroll JavaScript -->
    <script src="{% static "app/js/jquery.slimscroll.js" %}"></script>

    <!-- Progressbar Animation JavaScript -->
    <script src="{% static "app/vendors/bower_components/waypoints/lib/jquery.waypoints.min.js" %}"></script>
    <script src="{% static "app/vendors/bower_components/jquery.counterup/jquery.counterup.min.js" %}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{% static "app/js/dropdown-bootstrap-extended.js" %}"></script>

    <!-- Sparkline JavaScript -->
    <script src="{% static "app/vendors/jquery.sparkline/dist/jquery.sparkline.min.js" %}"></script>

    <!-- Owl JavaScript -->
    <script src="{% static "app/vendors/bower_components/owl.carousel/dist/owl.carousel.min.js" %}"></script>

    <!-- Switchery JavaScript -->
    <script src="{% static "app/vendors/bower_components/switchery/dist/switchery.min.js" %}"></script>

    <!-- EChartJS JavaScript -->
    <script src="{% static "app/vendors/bower_components/echarts/dist/echarts-en.min.js" %}"></script>
    <script src="{% static "app/vendors/echarts-liquidfill.min.js" %}"></script>

    <!-- Toast JavaScript -->
    <script src="{% static "app/vendors/bower_components/jquery-toast-plugin/dist/jquery.toast.min.js" %}"></script>

    <!-- Init JavaScript -->
    <script src="{% static "app/js/init.js" %}"></script>

    <!-- Shekels Angular Application External -->
    <script src="{% static "app/angular/libs/external/jstorage.js" %}"></script>

    <!-- Shekels Angular Application Internal -->
    <script src="{% static "app/angular/libs/angular/angular.js" %}"></script>
    <script src="{% static "app/angular/libs/angular/angular-cookies.js" %}"></script>
	<script src="{% static "app/angular/libs/angular/angular-route.js" %}"></script>
	<script src="{% static "app/angular/libs/angular/angular-animate.js" %}"></script>
	<script src="{% static "app/angular/libs/angular/angular-touch.js" %}"></script>
	<script src="{% static "app/angular/libs/angular/angular-sanitize.js" %}"></script>

	<!-- Shekels Angular Application -->
	<script src="{% static "app/angular/app.js" %}"></script>

    <!-- Shekels Angular Application Controllers -->
    <script src="{% static "app/angular/controllers/main_controller.js" %}"></script>
    <script src="{% static "app/angular/controllers/login_controller.js" %}"></script>
    <script src="{% static "app/angular/controllers/join_controller.js" %}"></script>
    <script src="{% static "app/angular/controllers/entries_controller.js" %}"></script>
    <script src="{% static "app/angular/controllers/profile_controller.js" %}"></script>

</body>

</html>
